syntax = "proto3";

package robotics.messages;

import "intrinsic/robotics/messages/pose.proto";

// A path in three-dimensional space.
message Path3d {
  repeated Pose3d poses = 1;
}

// A path in three-dimensional space.
message Path3f {
  repeated Pose3f poses = 1;
}
